<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서관 기획단 동틀_북비티아이 테스트!</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btnA { background: #65ca6a; color: white; }
    .btnA:hover { background: #468d4a; }
    .btnB { background: #e4b15a; color: white; }
    .btnB:hover { background: #b3802a; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>당신의 독서 성향은?</h1>
    <div id="quiz">
      <h2 id="question">질문이 여기에 나옵니다.</h2>
      <button class="btnA" onclick="choose('A')">선택지 A</button>
      <button class="btnB" onclick="choose('B')">선택지 B</button>
      <p id="progress"></p>
    </div>
    <div id="result" class="hidden">
      <h2>당신의 독서 성향은?</h2>
      <p id="resultText"></p>
      <button onclick="restart()">다시하기</button>
    </div>
  </div>

  <script>
    const questions = [
      // LS 영역 (장편/단편)
      { q: "질문 1. 한 권의 책을 끝까지 읽고 난 뒤 나는...", A: "정이 든 인물들을 쉽게 떠나보내는 것이 어렵다.", B: "얼른 또 다른 세계를 만나고 싶어 도서 플랫폼을 살펴본다.", type: "LS" },
      { q: "질문 2. 나는...", A: "하나의 큰 세계를 탐험하는 것이 즐겁다.", B: "짧고 굵게, 훅 치고 빠지는 이야기가 좋다.", type: "LS" },
      { q: "질문 3. 두꺼운 책을 보면 나는...", A: "이걸 다 읽고 말겠어! 도전정신이 생긴다.", B: "턱, 하고 숨이 막힌다.", type: "LS" },
      // FN 영역 (문학/비문학)
      { q: "질문 4. 문학 작품을 즐기시나요?", A: "네 (F)", B: "아니오 (N)", type: "FN" },
      { q: "질문 5. 비문학 책을 더 자주 읽으시나요?", A: "아니오 (F)", B: "네 (N)", type: "FN" },
      { q: "질문 6. 책을 통해 감정과 상상을 경험하는 걸 좋아하시나요?", A: "네 (F)", B: "아니오 (N)", type: "FN" },
      // KoFo 영역 (한국/외국)
      { q: "질문 7. 한국 문학을 좋아하시나요?", A: "네 (Ko)", B: "아니오, 외국문학 (Fo)", type: "KoFo" },
      { q: "질문 8. 외국 문학이 흥미롭나요?", A: "아니오, 한국문학 (Ko)", B: "네 (Fo)", type: "KoFo" },
      { q: "질문 9. 한국 작가의 작품을 주로 읽으시나요?", A: "네 (Ko)", B: "아니오 (Fo)", type: "KoFo" },
      // PT 영역 (혼자/함께)
      { q: "질문 10. 근처 도서관이나 서점에서 북토크를 진행한다면...", A: "이건 놓칠 수 없지! 친구와 함께 참여한다.", B: "글쎄, 딱히 구미가 당기지 않네. 참여하지 않는다.", type: "PT" },
      { q: "질문 11. 내게 너무 완벽한 책을 만났을 때 나는...", A: "주변 사람과 마구 떠들고 싶어진다.", B: "천천히 필사하며 감상을 정리할 시간이 필요하다.", type: "PT" },
      { q: "질문 12. 혼자 집중하며 읽는 게 편안하신가요?", A: "네 (P)", B: "아니오, 같이 (T)", type: "PT" }
    ];

    let current = 0;
    let scores = { LS: 0, FN: 0, KoFo: 0, PT: 0 };

    const questionEl = document.getElementById("question");
    const resultEl = document.getElementById("result");
    const quizEl = document.getElementById("quiz");
    const resultText = document.getElementById("resultText");
    const progressEl = document.getElementById("progress");

    const descriptions = {
      "LFKoP": { desc: "[LFKoP] 장편을 선호하고 문학을 즐기는 당신! 한국문학을 혼자 깊이 읽는 성향이군요.", book: "추천 도서: 박경리 『토지』" },
      "LFKoT": { desc: "[LFKoT] 장편과 문학을 사랑하며, 한국문학을 함께 나누길 좋아하는 당신!", book: "추천 도서: 황석영 『삼포 가는 길』" },
      "LFFoP": { desc: "[LFFoP] 장편을 좋아하고, 외국 문학에 몰입하는 혼자 독서가 타입!", book: "추천 도서: 도스토예프스키 『죄와 벌』" },
      "LFFoT": { desc: "[LFFoT] 장편 외국 문학을 함께 읽고 토론하는 것을 즐기는 당신!", book: "추천 도서: 톨스토이 『안나 카레니나』" },
      "LNKoP": { desc: "[LNKoP] 장편을 즐기지만 비문학적 주제에도 관심이 많고, 한국문학을 혼자 읽는 독자!", book: "추천 도서: 이어령 『흔들리며 피는 꽃』" },
      "LNKoT": { desc: "[LNKoT] 장편과 비문학을 좋아하며, 한국문학을 다른 이들과 공유하는 것을 즐기는군요.", book: "추천 도서: 신영복 『담론』" },
      "LNFoP": { desc: "[LNFoP] 장편과 비문학을 즐기며, 외국의 지식을 혼자 탐구하는 독서가!", book: "추천 도서: 유발 하라리 『사피엔스』" },
      "LNFoT": { desc: "[LNFoT] 장편 비문학과 외국 책을 좋아하고, 다른 이들과의 토론을 즐기는 당신!", book: "추천 도서: 칼 세이건 『코스모스』" },
      "SFKoP": { desc: "[SFKoP] 단편을 선호하고 문학을 즐기며, 한국문학을 혼자 읽는 감성 독자!", book: "추천 도서: 김유정 『봄봄』" },
      "SFKoT": { desc: "[SFKoT] 단편 문학을 좋아하고, 한국문학을 함께 읽으며 공감 나누기를 즐기는 타입!", book: "추천 도서: 현진건 『운수 좋은 날』" },
      "SFFoP": { desc: "[SFFoP] 단편을 좋아하며, 외국 문학을 혼자 즐기는 독서가!", book: "추천 도서: 체호프 『카멜레온』" },
      "SFFoT": { desc: "[SFFoT] 단편 외국 문학을 좋아하고, 함께 읽으며 생각을 나누는 걸 즐기는 당신!", book: "추천 도서: 오 헨리 『마지막 잎새』" },
      "SNKoP": { desc: "[SNKoP] 단편과 비문학을 선호하며, 한국문학을 혼자 차분히 읽는 스타일!", book: "추천 도서: 법정 『무소유』" },
      "SNKoT": { desc: "[SNKoT] 단편, 비문학을 선호하며 한국문학을 함께 읽으며 대화하는 것을 좋아하는 당신!", book: "추천 도서: 유홍준 『나의 문화유산답사기』" },
      "SNFoP": { desc: "[SNFoP] 단편과 비문학을 즐기고, 외국의 책을 혼자 탐구하는 지적 독자!", book: "추천 도서: 스티븐 호킹 『시간의 역사』" },
      "SNFoT": { desc: "[SNFoT] 단편과 비문학, 외국 문학을 함께 읽으며 지식을 나누는 타입!", book: "추천 도서: 말콤 글래드웰 『아웃라이어』" }
    };

    function loadQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        questionEl.textContent = q.q;
        document.querySelector(".btnA").textContent = q.A;
        document.querySelector(".btnB").textContent = q.B;
        progressEl.textContent = `(${current+1} / ${questions.length})`;
      } else {
        showResult();
      }
    }

    function choose(option) {
      const q = questions[current];
      if (option === "A") scores[q.type]++; else scores[q.type]--;
      current++;
      loadQuestion();
    }

    function showResult() {
      quizEl.classList.add("hidden");
      resultEl.classList.remove("hidden");

      let LS = scores.LS > 0 ? "L" : "S";
      let FN = scores.FN > 0 ? "F" : "N";
      let KoFo = scores.KoFo > 0 ? "Ko" : "Fo";
      let PT = scores.PT > 0 ? "P" : "T";

      let key = LS + FN + KoFo + PT;
      let descObj = descriptions[key];
      resultText.innerHTML = `<strong>${descObj.desc}</strong><br>${descObj.book}`;
    }

    function restart() {
      current = 0;
      scores = { LS: 0, FN: 0, KoFo: 0, PT: 0 };
      quizEl.classList.remove("hidden");
      resultEl.classList.add("hidden");
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
